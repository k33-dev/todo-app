<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>ログイン</title>
</head>
<body>
    <h1>ログイン</h1>
    {% if form.errors %}
        <p style="color: red;">ユーザー名またはパスワードが違います。</p>
    {% endif %}

    <form method="post">
        {% csrf_token %}
        <p>
            ユーザー名: {{ form.username }}
        </p>
        <p>
            パスワード: {{ form.password }}
        </p>
        <button type="submit">ログイン</button>
    </form>
</body>
</html>
